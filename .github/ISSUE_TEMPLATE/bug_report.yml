name: Bug Report
description: Report a bug in capacitor-lancedb
labels: ["bug", "needs-triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug. Please fill out the details below.

  - type: input
    id: version
    attributes:
      label: Package version
      description: Output of `npm list capacitor-lancedb`
      placeholder: "0.1.0"
    validations:
      required: true

  - type: input
    id: method
    attributes:
      label: Affected method(s)
      description: Which plugin method(s) are affected?
      placeholder: "memoryStore, memorySearch"
    validations:
      required: true

  - type: dropdown
    id: platform
    attributes:
      label: Platform
      options:
        - Android
        - iOS
        - Both
    validations:
      required: true

  - type: input
    id: device
    attributes:
      label: Device and OS version
      placeholder: "Pixel 8 / Android 15, iPhone 15 / iOS 18.2"
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to reproduce
      description: Minimal steps to trigger the bug
      placeholder: |
        1. Call `LanceDB.open({ dbPath: '...', embeddingDim: 1536 })`
        2. Call `LanceDB.memoryStore({ ... })`
        3. Observe error in ...
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected behavior
      description: What should happen
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual behavior
      description: What actually happens
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: Logs
      description: Console output, logcat, or Xcode logs (if available)
      render: shell
